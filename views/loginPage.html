<!DOCTYPE htmal>
<html>
<head>
  <meta charset="UTF-8">
  <link href="/stylesheets/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/stylesheets/style.css" rel="stylesheet"></link>
  <script src="../../javascripts/jquery.min.js"></script>
  <script src="../../javascripts/bootstrap.min.js"></script>
</head>
<body>
    <form class="form-horizontal login-box">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Checkbox
                        </label>
                    </div>
                </div>
            </div>
            <a href="/auth/facebook" class="btn button-facebook">Login From Facebook</a>
        </fieldset>
    </form>
</body>
</html>
